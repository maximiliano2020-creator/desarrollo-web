<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora simple</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f4f6f9;
    }

    input {
      width: 80px;
      padding: 10px;
      margin: 10px;
      font-size: 18px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #resultado {
      margin-top: 20px;
      font-size: 22px;
      color: #007700;
    }
  </style>
</head>
<body>
  <h1>üßÆ Calculadora simple</h1>

  <input type="number" id="num1" placeholder="N√∫mero 1" />
  <input type="number" id="num2" placeholder="N√∫mero 2" />

  <div>
    <button onclick="calcular('multiplicar')">Multiplicar</button>
    <button onclick="calcular('dividir')">Dividir</button>
  </div>

  <p id="resultado"></p>

  <script>
    function calcular(operacion) {
      const n1 = parseFloat(document.getElementById("num1").value);
      const n2 = parseFloat(document.getElementById("num2").value);
      let resultado = "";

      if (isNaN(n1) || isNaN(n2)) {
        resultado = "‚ö† Ingres√° dos n√∫meros v√°lidos.";
      } else if (operacion === "multiplicar") {
        resultado = "Resultado: " + (n1 * n2);
      } else if (operacion === "dividir") {
        if (n2 === 0) {
          resultado = "‚ùå No se puede dividir por cero.";
        } else {
          resultado = "Resultado: " + (n1 / n2);
        }
      }

      document.getElementById("resultado").textContent = resultado;
    }
  </script>
</body>
</html>
